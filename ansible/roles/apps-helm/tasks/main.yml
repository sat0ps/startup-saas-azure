- name: (portfolio) SuiteCRM placeholder
  ansible.builtin.debug:
    msg: "Install SuiteCRM via maintained chart or your custom chart; values at ansible/values/suitecrm.values.example.yaml"

- name: (portfolio) OrangeHRM placeholder
  ansible.builtin.debug:
    msg: "Install OrangeHRM via maintained chart or your custom chart; values at ansible/values/orangehrm.values.example.yaml"
